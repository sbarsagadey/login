<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/insta.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5de48f7dee.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="#">
            <img src="./images/insta.jpeg" alt="">
            <div class="logo-cont">
            <input type="text" placeholder="Phone no ,username ,or email">
            <i class="fa-solid fa-user"></i>
            </div>
            <input type="password" placeholder="Password">
            <button>Login</button>
            <hr>
            <h3>OR</h3>
            <a href="https://www.facebook.com/login/" target="blank"><i class="fa-brands fa-square-facebook"></i> Log in with facebook</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgot Password</a>
        </form>
    </main>
</body>
</html>
