<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./cards.css">
    <link rel="shortcut icon" href="./images/card.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

</head>
<body>
    <main>
    <section>
        <div>
            <div class="img-cont">
                <img src="./images/mobile.jpeg" alt="">
                <h3 class="titl">Mobile</h3>               
            </div>
            
            <h3>Price : Rs. 39999</h3>
            <h3>Rating : 4</h3>
            <button>Add to cart</button>
        </div>
        <div>
            <div class="img-cont">
                <img src="./images/pen.jpeg" alt="">
                <h3 class="titl">Ball Pen</h3>
            </div>

            <h3>Price : Rs.999</h3>
            <h3>Rating : 4.5</h3>
            <button>Add to Cart</button>
        </div>
        <div>
            <div class="img-cont">
                <img src="./images/shirt.jpeg" alt="">
                <h3 class="titl">Shirt</h3>
            </div>

            <h3>Price : Rs. 1099</h3>
            <h3>Rating : 3.5</h3>
            <button>Add to cart</button>
        </div>
    
    </section>
</main>
</body>
</html>
