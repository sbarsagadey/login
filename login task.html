<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Task</title>
    <link rel="stylesheet" href="./login task.css">
    <link rel="shortcut icon" href="./images/form.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="#">
        <h4 id="we">WELCOME BACK</h4>
        <img src="./images/emoji.jpeg" alt="">
        <h1>Sign In to Your Account</h1>
        <h4>Let's get you signed in and straight to the icons</h4>
        <div class="logo-cont">
            <h4 id="em">Email Address</h4>
            <input type="text" placeholder="e.g.tchalla@wakanda.gov">
        </div>
        <div class="logo-cont">
            <h4 id="pas">Password</h4>
            <input type="text" placeholder="blank">
        </div>
        <div id="a">
            Remember me
            <a href="#">Forgot your password</a>
        </div>
        <button>Sign In</button>
        <div id="bot">
        Don't have an account?
        <a href="#">Sign up and get started</a>
    </div>
    </form>
    </main>
</body>
</html>
